@(title: String)(content: Html)
<!DOCTYPE html>

@import StaticWebJarAssets._

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>@title</title>
        <link rel="shortcut icon" href="/favicon.ico" />
        <link rel="icon" type="image/png" href="@routes.Assets.at("logo.png")" />
        <link rel='stylesheet' href='@getUrl("css/bootstrap.min.css")'>
        <link rel='stylesheet' href='@getUrl("css/bootstrap-theme.min.css")'>
        <link rel="stylesheet" href='@getUrl("styles/default.min.css")'>
        <link rel="stylesheet" href='@routes.Assets.at("main.css")'>
        <script type='text/javascript' src='@getUrl("jquery.min.js")'></script>
        <script type='text/javascript' src='@getUrl("js/bootstrap.min.js")'></script>
        <script type='text/javascript' src='@getUrl("highlight.min.js")'></script>
        <script>hljs.initHighlightingOnLoad();</script>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-header">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="@routes.Application.index()"><strong>WebJars</strong></a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-collapse-header">
                    <ul class="nav navbar-nav">
                        <li><a href="@routes.Application.documentation()">Documentation</a></li>
                        <li><a href="@routes.Application.contributing()">Contributing</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    
        <div class="container-fluid">
            @content
        </div>
    </body>
</html>
