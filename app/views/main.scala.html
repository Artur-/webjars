@(title: String)(content: Html)
<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>
        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("js/bootstrap.min.js"))'></script>
        <style type='text/css'>
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
            
            pre {
                margin-bottom: 0px;
                margin-top: 0px;
                padding-top: 2px;
                padding-bottom: 2px;
                padding-left: 5px;
                padding-right: 5px;
            }
            
            .build-instructions div {
                display: none;
            }

            .build-instructions pre {
                border-style: none;
                background: none;
                padding: 0px;
            }
            
            .files div {
                display: none;
            }
            
            #fileListModal {
                width: 900px;
                margin-left: -450px;
                max-height: 600px;
            }
            
            .file-list {
                font-size: 13px;
                line-height: 20px;
                word-break: break-all;
                word-wrap: break-word;
                white-space: pre-wrap;
                font-family: Monaco,Menlo,Consolas,"Courier New",monospace;
            }
        </style>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="@routes.Application.index()">WebJars</a>
                    <ul class="nav">
                        <li><a href="@routes.Application.documentation()">Documentation</a></li>
                    </ul>
                </div>
            </div>
        </div>
    
        <div class="container">
            @content
        </div>

        <div id="fileListModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 id="myModalLabel"></h3>
            </div>
            <div class="modal-body file-list">
            </div>
        </div>
    </body>
</html>
