@(title: String)(content: Html)
<!DOCTYPE html>

@import StaticWebJarAssets._

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>@title</title>
        <link rel="shortcut icon" href="/favicon.ico" />
        <link rel="icon" type="image/png" href="@routes.Assets.at("logo.png")" />
        <link rel='stylesheet' href='@getUrl("css/bootstrap.min.css")'>
        <link rel='stylesheet' href='@getUrl("css/bootstrap-theme.min.css")'>
        <link rel="stylesheet" href='@getUrl("styles/default.min.css")'>
        <link rel="stylesheet" href='@routes.Assets.at("main.css")'>
        <script type='text/javascript' src='@getUrl("jquery.min.js")'></script>
        <script type='text/javascript' src='@getUrl("js/bootstrap.min.js")'></script>
        <script type='text/javascript' src='@getUrl("highlight.min.js")'></script>
        <script>hljs.initHighlightingOnLoad();</script>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-54110532-1', 'auto');
            ga('send', 'pageview');
        </script>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" style="padding-top: 10px" href="@routes.Application.index()">
                        <img alt="WebJars" src="@routes.Assets.at("logo.png")" height="30">
                    </a>
                    <a class="navbar-brand" href="@routes.Application.index()">
                        WebJars
                    </a>
                    <ul class="nav navbar-nav">
                        <li @if(title.toLowerCase.indexOf("doc") > -1) { class="active" }><a href="@routes.Application.documentation()">Documentation</a></li>
                        <li @if(title.toLowerCase.indexOf("contrib") > -1) { class="active" }><a href="@routes.Application.contributing()">Contributing</a></li>
                    </ul>
                </div>
                <p class="navbar-text navbar-right" style="margin-right: 4px">Sponsored by <a href="http://heroku.com" class="navbar-link">Heroku</a></p>
            </div>
        </nav>
    
        <div class="container-fluid">
            @content
        </div>
    </body>
</html>
